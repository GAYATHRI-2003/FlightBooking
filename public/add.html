  <body>

    <div class="add-box">
      
      <form action="addflight" method="post">
        <label>Flight Name</label>
        <input type="text" style="left:80%;position:absolute;height:30px;" id="name"name="name"  required>

        <label>Flight Number</label>
        <input type="text" style="left:80%;position:absolute;height:30px;" id="no"name="no"  required>
        <br><br>
        <label>Start Location</label>
       
        <select  style="left:80%;position:absolute;height:30px;" id="sl" name="sl" required>
          <option name="" value="20" disabled selected>Select a location...</option>
         
          <option value="bangalore">bangalore</option>
          <option value="chennai">chennai</option>
          <option value="kolkata">kolkata</option>
          <option value="delhi">delhi</option>
          <option value="mumbai">mumbai</option>
          <option value="hyderabad">hyderabad</option>
          <option value="pune">pune</option>
          <option value="jaipur">jaipur</option>
          <option value="goa">goa</option>
          <option value="cochin">cochin</option>
          <option value="lucknow">lucknow</option>
      </select>
        <br><br>
        <label>End Location</label>
       
        <select  style="left:80%;position:absolute;height:30px;" id="el" name="el" required>
          <option name="" value="20" disabled selected>Select a location...</option>
         
          <option value="bangalore">bangalore</option>
          <option value="chennai">chennai</option>
          <option value="kolkata">kolkata</option>
          <option value="delhi">delhi</option>

          <option value="hyderabad">hyderabad</option>
          <option value="pune">pune</option>
          <option value="jaipur">jaipur</option>
          <option value="goa">goa</option>
          <option value="cochin">cochin</option>
          <option value="lucknow">lucknow</option>
      </select>
        <br><br>
        <label>Ticket Amount</label>
        <input type="text" style="left:80%;position:absolute;height:30px;" id="price"name="price"  required>
        <br><br>
        <label>Departure Date</label>
        <input type="date" style="left:80%;position:absolute;height:30px;width:165px" id="date"name="date" min="2023-06-21"  max="2023-12-31"  required>
        <br><br>
        <label>Departure Time in 24 hours Forma</label>
       
        <select  style="left:80%;position:absolute;height:30px;" id="time" name="time"  required>

          <option value="19:00">19:00</option>
