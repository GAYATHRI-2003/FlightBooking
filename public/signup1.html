
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Signup</title>
    <link rel="stylesheet" href="css/signup1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="header">
        
        <nav class="navbar">
            <ul class="link-group">
                <li class="link"><a href="home.html">Home</a></li>
                <li class="link"><a href="search.html">Search</a></li>
                <li class="link"><a href="/bookings">My Bookings</a></li>
                <li class="link"><a href="/prof"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>
    <div class="image">
      <img src="images/back.jpg">
    </div>
    <div class="signup-box">
      
      <form action="sign" method="post">
        <label>Name</label>
        <input type="text" style="left:60%;position:absolute;height:30px;" id="name"name="name" required>
        <br><br>
        <label>Phone</label>
        <input type="tel" style="left:60%;position:absolute;height:30px;" id="phone"name="phone"  required>
        <br><br>
        <label>Email</label>
        <input type="email" style="left:60%;position:absolute;height:30px;" id="email"name="email"  required>
        <br><br>
        <label>Password</label>
        <input type="password" style="left:60%;position:absolute;height:30px;" id="password"name="password"  required>
        <br><br>
        <label>Confirm Password</label>
        <input type="password" style="left:60%;position:absolute;height:30px;" id="conpassword" name="conpassword"  required>
        <br><br>
        <input  type="Submit" style="width:80px;height:40px" value="Submit" class="button" /><br><br><br>
     
    </div>

    
   
  </body>
</html>
