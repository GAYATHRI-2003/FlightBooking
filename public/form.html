
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Registration</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="header">
       
        <nav class="navbar">
            <ul class="link-group">
                <li class="link"><a href="home.html">Home</a></li>
                <li class="link"><a href="search.html">Search</a></li>
                <li class="link"><a href="/bookings">My Bookings</a></li>
                <li class="link"><a href="/profile"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>
    <div class="image">
      <img src="images/back.jpg">
    </div>
    <div class="form-box">
      
      <form action="book_form" method="post">
      
        <label>Name</label>
        <input type="text" style="left:60%;position:absolute;height:30px;" id="name"name="name"  required>
        <br><br>
        <label>Age</label>
        <input type="tel" style="left:60%;position:absolute;height:30px;" id="age"name="age"  required>
        <br><br>
        <label>Gender</label>
        <select style="left:60%;position:absolute;height:30px;" id="gender"name="gender" required>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <label>Phone Number</label>
        <input type="phone" style="left:60%;position:absolute;height:30px;" id="phone"name="phone" required>
        <br><br>
        <!--<label>Email Id</label>
        <input type="email" style="left:60%;position:absolute;height:30px;" id="email"name="email"  required>
        <br><br>-->
        
        <input  type="Submit" style="width:80px;height:40px" value="Submit" class="on" /><br><br><br>
        
      </form>
    </div>

    
   
  </body>
</html>
