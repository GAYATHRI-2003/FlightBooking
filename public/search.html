<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>SEARCH FLIGHT</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

<body>
    <div class="header">
       
        <nav class="navbar">
            <ul class="link-group">
                <li class="link"><a href="home.html">Home</a></li>
                <li class="link active"><a href="search.html">Search</a></li>
                <li class="link"><a href="/bookings">My Bookings</a></li>
                <li class="link"><a href="/profile"><i class='fa fa-user' id="profile"></i></a></li>
            </ul>
        </nav>
    
    </div>
    <div class="image">
        <img src="images/back.jpg">
      </div>
    
    <section class="banner" id="top">
        <div class="container">
            
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                               
                                <form id="form-submit" action="findflight" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select class="selectpicker" name="selectpicker" required name='from' >
                                                    <option name="" value="0" disabled selected>Select a location...</option>
                                                    <option value="bangalore">bangalore</option>
                                                    <option value="chennai">chennai</option>
                                                    <option value="kolkata">kolkata</option>
                                                    <option value="delhi">delhi</option>
                                                    <option value="mumbai">mumbai</option>
                                                    <option value="hyderabad">hyderabad</option>
                                                    <option value="pune">pune</option>
                                                    <option value="jaipur">jaipur</option>
                                                    <option value="goa">goa</option>
                                                    <option value="cochin">cochin</option>
                                                    <option value="lucknow">lucknow</option>
                                         
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select  class="selectpicker1" name="selectpicker1" required name='to'>
                                                    <option name="" value="20" disabled selected>Select a location...</option>
                                                   
                                                    <option value="bangalore">bangalore</option>
                                                    <option value="chennai">chennai</option>
                                                    <option value="kolkata">kolkata</option>
                                                    <option value="delhi">delhi</option>
                                                    <option value="mumbai">mumbai</option>
                                                    <option value="hyderabad">hyderabad</option>
                                                    <option value="pune">pune</option>
                                                    <option value="jaipur">jaipur</option>
                                                    <option value="goa">goa</option>
                                                    <option value="cochin">cochin</option>
                                                    <option value="lucknow">lucknow</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">Departure date:</label>
                                                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                                <input name="date" type="date" class="form-control date" min="2023-06-21"  max="2023-12-31"  id="date" required="" >
                                            </fieldset>
                                        </div>
                                       
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">Time in 24 hrs Format</label>
                                                <select  class="selectpicker2" name="selectpicker2" required name='to'>
                                                    <option name="" value="30"  disabled selected>Select a time...</option>
                                                  
                                                    <option value="4:00">:4:00</option>
                                                    <option value="5:00">5:00</option>
                                                    <option value="6:00">6:00</option>
                                                    <option value="7:00">7:00</option>
                                                    <option value="8:00">8:00</option>
                                                    <option value="9:00">9:00</option>
                                                    <option value="10:00">10:00</option>
                                                    <option value="11:00">11:00</option>
                                                    <option value="12:00">12:00</option>
                                                    <option value="13:00">13:00</option>
                                                    <option value="14:00">14:00</option>
                                                    <option value="15:00">15:00</option>
                                                    <option value="16:00">16:00</option>
                                                    <option value="17:00">17:00</option>
                                                    <option value="18:00">18:00</option>
                                                    <option value="19:00">19:00</option>
                                                    <option value="20:00">20:00</option>
                                                    <option value="21:00">21:00</option>
                                                    <option value="22:00">22:00</option>



                                                </select>
                                                  
                                            
                                            </fieldset>

                                        </div>
                                        
                                        <div class="col-md-6">
                                            <fieldset>
                                               <button action="/avail" type="submit" id="form-submit" class="btn" name="order Ticket now" value="Book Ticket Now">Book Ticket Now</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
