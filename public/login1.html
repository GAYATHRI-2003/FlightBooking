
<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Admin Login</title>
    <link rel="stylesheet" href="css/login1.css" />

  </head>
  <body>

    <div class="header">
        
        <nav class="navbar">
            <ul class="link-group">
                <li class="link"><a href="home.html">Home</a></li>
                <li class="link"><a href="search.html">Search</a></li>

    </div>

      <img src="images/back.jpg">
    </div>
    <div class="login-box">
      
      <form action="details" method="post">
        <label>Email</label>
        <input type="email" style="width:80%;height:30px" id="email" name="email" required/>
        <br><br>
        <label>Password</label>
        <input type="password" style="width:80%;height:30px" id="password" name="password" required/>
        <br><br>
         <input  type="submit" style="width:80px;height:40px" value="Submit" class="button"/><br><br><br>
      </form>
    </div>

    
   
  </body>
